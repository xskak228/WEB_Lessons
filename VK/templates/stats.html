<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK stats</title>
    <style>
   .text {
    text-align:  center;
   }
   table {
    width: 800px;
    border: 1px;
    margin: auto;
   }
   td {
    text-align: center;
   }
  </style>
</head>
<body>
<h1>Vk.com Statistics</h1>
<div class="text">
     <p style="color:#8000FF">Activities</p>
  </div>
<table border="1">
    {% for item in info['Activities'] %}
        <tr bgcolor="#8000FF">
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
        </tr>
    {% endfor %}
 </table>
<br>
<div class="text">
     <p style="color:#30D5C8">Ages</p>
  </div>
<table border="1">
    {% for item in info['Ages'] %}
        <tr bgcolor="#30D5C8">
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
        </tr>
    {% endfor %}
 </table>
<br>
<div class="text">
     <p style="color:#FF0000">Cities</p>
  </div>
<table border="1">
    {% for item in info['Cities'] %}
        <tr bgcolor="#FF0000">
            <td>{{item}}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
